<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐈 PUMA 🐈</title>
  <style>
    body {
      font-family: Bahnschrift, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 25px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .generate {
      background: #007bff;
      color: white;
    }
    .copy {
      background: #28a745;
      color: white;
    }
    .output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🐈 Generador de Reporte 🐈</h2>

    <label>Tienda</label>
    <input type="text" id="tienda">

    <label>Hora</label>
    <input type="text" id="hora">

    <label>Target</label>
    <input type="text" id="target" oninput="formatearMoneda(this)">

    <label>Venta</label>
    <input type="text" id="venta" oninput="formatearMoneda(this)">

    <label>CR</label>
    <input type="text" id="cr" oninput="formatearPorcentaje(this)">

    <label>ATV</label>
    <input type="text" id="atv" oninput="formatearMoneda(this)">

    <label>UPT</label>
    <input type="text" id="upt">

    <label>FUPT</label>
    <input type="text" id="fupt">

    <label>Unidades</label>
    <input type="text" id="unidades">

    <button class="generate" onclick="generarTexto()">Generar Texto</button>

    <div id="resultado" class="output" style="display:none;"></div>

    <button class="copy" onclick="copiarTexto()" style="display:none;" id="btnCopiar">Copiar</button>
  </div>

  <script>
    function formatearMoneda(input) {
      let valor = input.value.replace(/\D/g, ""); // solo números
      if (valor === "") {
        input.value = "";
        return;
      }
      input.value = "$" + Number(valor).toLocaleString("es-AR"); 
    }

    function formatearPorcentaje(input) {
      let valor = input.value.replace(/\D/g, ""); // solo números
      if (valor === "") {
        input.value = "";
        return;
      }
      input.value = valor + "%";
    }

    function generarTexto() {
      const tienda = document.getElementById("tienda").value;
      const hora = document.getElementById("hora").value;
      const target = document.getElementById("target").value;
      const venta = document.getElementById("venta").value;
      const cr = document.getElementById("cr").value;
      const atv = document.getElementById("atv").value;
      const upt = document.getElementById("upt").value;
      const fupt = document.getElementById("fupt").value;
      const unidades = document.getElementById("unidades").value;

      const texto = `✨ Buenas! ✨

*${tienda} ${hora}hs🛍️*

Tgt: ${target}
*Vta: ${venta}*
CR: ${cr}
ATV: ${atv}
UPT: ${upt}
FUPT: ${fupt}

_Unidades: ${unidades}_`;

      document.getElementById("resultado").style.display = "block";
      document.getElementById("resultado").textContent = texto;
      document.getElementById("btnCopiar").style.display = "block";
    }

    function copiarTexto() {
      const texto = document.getElementById("resultado").textContent;
      navigator.clipboard.writeText(texto).then(() => {
        alert("Texto copiado al portapapeles ✅");
      });
    }
  </script>
</body>
</html>
